<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors Game</h1>
    </div>
    <div class="content">
        <div id="section1">
            <h2>Choose one:</h2>
            <ul id="buttonContainer">
                <li><input type="image" src="./images/rock.jpg" name="rock" id="rock" /></li>
                <li><input type="image" src="./images/paper.jpg" name="paper" id="paper" /></li>
                <li><input type="image" src="./images/scissors.jpg" name="scissors" id="scissors" /></li>
            </ul>
        </div> <!-- end section1 -->
        <div id="section2">
            <div id="roundResult">
               <h2><span id="result"></span></h2><br>
                You chose<span id ="humanChoice"></span>.<br>
                The computer chose<span id ="computerChoice"></span>.
            </div>
            <div>
                <h2>Score</h2>
                <div id="score">
                    <p>You: <span class="human"></span></p>
                    <p>Computer: <span class="computer"></span></p>
                </div>
            </div>
        </div> <!-- end section2 -->
        <div id="section3">
            <h2>Computer's choice:</h2>
            <img id="computerImage" src="./images/question.jpg" alt="question">
        </div> <!-- end section3 -->
    </div> <!-- end content -->
    <dialog>
        <h2>Game Over</h2>
        <h3><span id="final"></span></h3>
        <p>You: <span class="human"></span></p>
        <p>Computer: <span class="computer"></span></p>
        <button autofocus>Close</button>
    </dialog>
</body>
</html>
